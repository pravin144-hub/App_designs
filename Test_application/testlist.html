<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test List</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="testlist.css">
</head>

<body>

    <div class="container">
        <h2>Modal Login Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Create Test</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="testname">Name of the test</label>
                                <input type="text" class="form-control" id="testname" placeholder="Test Name">
                            </div>
                            <div class="form-group">
                                <label for="mark"> Marks</label>
                                <input type="number" class="form-control" id="mark" placeholder="Total Marks">
                            </div>
                            <div class="form-group">
                                <label for="starttime">Test Starting Time:</label>
                                <input type="datetime-local" id="starttime" name="starttime">
                                <br>
                                <label for="endtime">Test Ending Time:</label>
                                <input type="datetime-local" id="endtime" name="endtime">
                            </div>
                            <div class="file-upload-wrapper" data-text="Select your file!">
                                <input name="file-upload-field" type="file" class="file-upload-field" value="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                        <button type="submit" class="btn btn-primary btn-default pull-right" data-dismiss="modal">Create</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="testlist.js"></script>
</body>

</html>
